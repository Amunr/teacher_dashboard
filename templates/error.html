{% extends "layout.html" %}

{% block title %}Error - KEF Project{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger border-3 rounded-4 shadow-lg">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                    <h2 class="card-title text-danger mt-3 mb-4">Error</h2>
                    <p class="card-text fs-5 text-muted mb-4">
                        {{ message or "An unexpected error occurred. Please try again." }}
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('dashboard.home') }}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house me-2"></i>Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
